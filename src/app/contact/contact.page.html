<ion-content>
  <div class="espace2"></div>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
          <form (ngSubmit)="addMessage()">
            <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Message:</ion-label>
              <ion-textarea [(ngModel)]="msg" name="msg" required></ion-textarea>
            </ion-item>

            <ion-button expand="block" type="submit">Envoyer</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
