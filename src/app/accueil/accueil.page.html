<div class="espace2"></div>
<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col size="4" *ngFor="let category of categories">
        <ion-card class="ion-activatable" (click)="goToCategoryDetail(category)">
          <img [src]="category.imageUrl" [alt]="category.name">
          <ion-card-header>
            <ion-card-title>{{ category.name }}</ion-card-title>
          </ion-card-header>
          <!-- <ion-card-content>{{ category.description }}</ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Texte fixe -->
  <div class="center-text">
    <a>VENANT DES HAUTES TERRES D'ECOSSE</a>
  </div>
  <div class="center-text">
    <a>NOS MEUBLES SONT IMMORTELS</a>
  </div>

  <!-- Grille des produits -->
  <div class="product-grid">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let produit of produits">
          <ion-card>
            <img [src]="produit.imageUrl" [alt]="produit.name">
            <ion-card-header>
              <ion-card-title>{{ produit.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<div class="espace1">
</div>
