
<!-- PAGE DE CONNEXION -->
<ion-content [fullscreen]="true">
  <div *ngIf="!connected">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          {{ currentDate }}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item> -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="dataUser.email" class="form-control" placeholder="name@example.com">
    </div>

    <!-- <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item> -->
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="email" [(ngModel)]="dataUser.password" class="form-control" placeholder="°°°°°">
    </div>

    <br>

    <ion-button (click)="login()" expand="block">connexion</ion-button>
    <br>

    <ion-button (click)="signup()" expand="block">inscription</ion-button>

  </div>

  <!-- CONNECTE/INSCRIPTION -->
  <div *ngIf="connected">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Projets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./login">Employés</a></li>
                <li><a class="dropdown-item" href="./calendrier">Calendrier</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <h1>Vous êtes connecté</h1>
    <ion-item>
      <ion-label>
        <p>adresse email: </p>
        <h2>{{ email }}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>identfiant: </p>
        <h2>{{ userID }}</h2>
      </ion-label>
    </ion-item>

   
  
    <ion-item>
      <ion-label position="floating">Nom du projet</ion-label>
      <ion-input [(ngModel)]="myTask"></ion-input>
      <ion-button (click)="addTaskToFirebase()">Créer</ion-button>
    </ion-item>
    <ion-item>
      
      
    </ion-item>
    
    
    <ion-list>
      <p>Mes projets: </p>
      <div *ngFor="let task of tasks">
        <ion-item *ngIf="task.userId === firebase.auth().currentUser?.uid">
          <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" slot="start"></ion-checkbox>
          <ion-label>{{ task.text }}</ion-label>
          <ion-buttons slot="end">
            <ion-button color="danger" (click)="deleteTask(task)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item> 
      </div>
    </ion-list>


    <ion-list>
      <p>Tous les projets: </p>
      <!-- <p>Tous les projets: {{ projet }}</p> -->
      <div *ngFor="let task of tasks">
        <ion-item>
          
          <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" slot="start"></ion-checkbox>
          <ion-label>{{ task.text }}</ion-label>
          <ion-buttons slot="end">
            <ion-button color="danger" (click)="deleteTask(task)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item> 
      </div>
    </ion-list>



    <ion-button (click)="logout()" color="danger" expand="block">déconnexion</ion-button>
    
  </div>

</ion-content>
