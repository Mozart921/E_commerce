
<!-- PAGE DE CONNEXION -->
<ion-content [fullscreen]="true">
  <div *ngIf="!connected">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          {{ currentDate }}
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="dataUser.email" class="form-control" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="email" [(ngModel)]="dataUser.password" class="form-control" placeholder="°°°°°">
    </div>

    <br>

    <ion-button (click)="login()" expand="block">connexion</ion-button>
    <br>

    <ion-button (click)="signup()" expand="block">inscription</ion-button>

  </div>

  <!-- CONNECTE/INSCRIPTION -->
  <div *ngIf="connected">
    
    <h1>Vous êtes connecté</h1>
    <ion-item>
      <ion-label>
        <p>adresse email: </p>
        <h2>{{ email }}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>identfiant: </p>
        <h2>{{ userID }}</h2>
      </ion-label>
    </ion-item>


    <ion-button (click)="logout()" color="danger" expand="block">déconnexion</ion-button>
    
  </div>

</ion-content>
